version: '3.8'

# ============================================================
# Docker Compose Configuration - Staging Environment
# ============================================================
# This configuration is for staging deployment testing
# ============================================================

services:
  # ============================================================
  # Next.js Application
  # ============================================================
  app:
    image: aibreeds:staging-latest
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: staging
    container_name: aibreeds-app-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
    env_file:
      - .env.staging
    volumes:
      # Persist cached images
      - ./public/breeds:/app/public/breeds
      - ./logs:/app/logs
    networks:
      - aibreeds-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.aibreeds.environment=staging"
      - "com.aibreeds.service=app"

  # ============================================================
  # Caddy Reverse Proxy (SSL/TLS)
  # ============================================================
  caddy:
    image: caddy:2-alpine
    container_name: aibreeds-caddy-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile.staging:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - aibreeds-network
    depends_on:
      app:
        condition: service_healthy
    labels:
      - "com.aibreeds.environment=staging"
      - "com.aibreeds.service=caddy"

# ============================================================
# Networks
# ============================================================
networks:
  aibreeds-network:
    driver: bridge
    name: aibreeds-staging

# ============================================================
# Volumes
# ============================================================
volumes:
  caddy_data:
    name: aibreeds-caddy-data-staging
  caddy_config:
    name: aibreeds-caddy-config-staging
